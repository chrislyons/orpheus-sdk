name: CI Nightly

on:
  schedule:
    - cron: '0 6 * * *'   # daily 06:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'CMakeLists.txt'
      - '.github/workflows/ci-nightly.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-pack:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Debug, RelWithDebInfo]
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 1 }
      - name: Configure
        shell: bash
        run: |
          EXTRA=""
          if [[ "${{ matrix.os }}" == "ubuntu-latest" && "${{ matrix.build_type }}" == "Debug" ]]; then
            EXTRA="-DORP_ENABLE_SANITIZERS=ON"
          fi
          cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} $EXTRA
      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} --parallel
        timeout-minutes: 20
      - name: Test
        run: ctest --test-dir build --output-on-failure
        timeout-minutes: 10
      - name: Package (Release-like)
        if: matrix.build_type == 'RelWithDebInfo'
        run: |
          cpack --config CPackConfig.cmake || cpack
      - name: Upload artifacts
        if: matrix.build_type == 'RelWithDebInfo'
        uses: actions/upload-artifact@v4
        with:
          name: orpheus-sdk-${{ matrix.os }}-${{ matrix.build_type }}
          path: |
            build/*.zip
            build/*.tar.gz
            build/*.dmg
            build/*.msi
          retention-days: 3
